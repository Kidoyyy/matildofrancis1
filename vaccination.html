<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Form</title>
    <link rel="stylesheet" href="vaccination.css">
</head>
<body>
    <section class="order" id="order">

        
    
        <div class="row">
            
            
    
            <form action="">

                <p class="heading"> <span>Get</span> Vaccinated now </p>
                <div class="inputBox">
                    <input type="date" id="send" oninput="result.value = send.value">
                    <input type="text" id="result">
                </div>

                <div class="inputBox">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Middle Initial">
                </div>
                <div class="inputBox">
                    <input type="number" placeholder="Age">
                    <input type="text" placeholder="Gender">
                    <input type="text" placeholder="Address">
                    
                    
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="Provincial">
                    <input type="number" placeholder="Phone Number">
                    
                    
                </div>
            
                <div class="inputBox">
                    <input type="email" placeholder="Email">
                    
                </div>
                


    
                
    
                
                <div class="Submitreset">
                <input type="submit" value="Submit" class="btn">
                <input type="reset" value="reset" class="btn">
                </div>
            </form>
    
        </div>
    
    </section>
    
</body>
</html>
